# Each PR will build preview site that help to check code is work as expect.

name: Preview Build

on:
  workflow_run:
    workflows: ["Pull Request Checks"]
    types:
      - completed

jobs:
  check-owner:
    runs-on: ubuntu-latest
    if: |
      github.repository_owner == 'ant-design-blazor' && 
      github.event.workflow_run.conclusion == 'success' &&
      fromJson(github.event.workflow_run.outputs.build_completed)
    steps:
      - run: echo "Repository owner check passed"

  prepare-preview:
    needs: check-owner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          workflow_conclusion: success
          name: build-artifacts
          path: ./build-output

      - name: Build preview site
        id: build_preview
        uses: ./.github/actions/publish
        with:
          enable-aot: true
          publish-docs: true
          publish-wasm: true
          publish-nuget: false
          publish-webapp: false
          deploy-site: false
          preview-output-path: ./wwwroot
          package-version: ${{ github.event.workflow_run.outputs.package_version }}
          assembly-version: ${{ github.event.workflow_run.outputs.assembly_version }}
          commit-hash: ${{ github.event.workflow_run.outputs.commit_hash }}
          github-token: ${{ github.token }}

      - name: Upload preview site
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./wwwroot
          retention-days: 1

  save-pr-info:
    needs: prepare-preview
    runs-on: ubuntu-latest
    steps:
      - name: Save PR number
        run: echo ${{ github.event.workflow_run.pull_requests[0].number }} > ./pr-id.txt

      - name: Upload PR number
        uses: actions/upload-artifact@v4
        with:
          name: pr
          path: ./pr-id.txt
